[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "probflow"
version = "0.1.0"
description = "ProbFlow: Python DSL for probabilistic programming"
requires-python = ">=3.9"
dependencies = [
    "scipy>=1.10",
    "numpy>=1.24",
    "matplotlib>=3.6",
]

[project.optional-dependencies]
interactive = [
    "plotly>=5.0",
]
dev = [
    "pytest>=7.0",
    "plotly>=5.0",
]
