[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.backends._legacy:_Backend"

[project]
name = "probflow"
version = "0.1.0"
description = "ProbFlow: A Python DSL for probabilistic programming"
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=2.0",
    "sphinx-napoleon",
    "nbsphinx",
    "ipykernel",
    "nbconvert",
]

[tool.setuptools.packages.find]
include = ["probflow*"]
